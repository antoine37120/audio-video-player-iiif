<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Plugin Example - Wavesurfer Plugin for Video.js</title>

    <link href="dist/player-iiif-dependencies.css" rel="stylesheet">
    <script src="dist/player-iiif-dependencies.js"></script>

    <style>
        /* change player background color */
        #myAudio {
            background-color: #FFEEFF;
        }

        /* ensure progress control is on top of wavesurfer.js plugins */
        .vjs-wavesurfer .vjs-progress-control {
            z-index: 4;
        }
    </style>

</head>

<body>

    <audio id="myAudio" class="video-js vjs-default-skin"></audio>

    <div id="wave-timeline"></div>

    <script>
        var CremWaveSurfer = window.CremWaveSurfer
        /* eslint-disable */
        var options = {
            controls: true,
            autoplay: false,
            loop: false,
            muted: false,
            fluid: false,
            width: 600,
            height: 300,
            bigPlayButton: false,
            plugins: {
                wavesurfer: {
                    backend: 'MediaElement',
                    displayMilliseconds: true,
                    debug: false,
                    waveColor: 'grey',
                    progressColor: 'black',
                    cursorColor: 'black',
                    hideScrollbar: true,
                    plugins: [
                        // timeline
                        window.CremWaveSurfer.timeline.create({
                            container: '#wave-timeline'
                        }),
                        // regions
                        window.CremWaveSurfer.regions.create({
                            regions: [
                                {
                                    start: 1.123,
                                    end: 7,
                                    content: 'Region 1',
                                    color: 'rgba(255, 255, 205, 0.7)',
                                    drag: false
                                }, {
                                    start: 4,
                                    end: 8,
                                    color: 'rgba(205, 255, 255, 0.6)',
                                    drag: false
                                }, {
                                    start: 6,
                                    end: 9,
                                    color: 'rgba(205, 255, 255, 0.6)',
                                    drag: false
                                }
                            ]
                        })
                    ]
                }
            }
        };

        // create player
        var player = CremVideojs('myAudio', options, function () {
            // print version information at startup
            var msg = 'Using video.js ' + CremVideojs.VERSION +
                ' with videojs-wavesurfer ' +
                CremVideojs.getPluginVersion('wavesurfer') +
                ' and wavesurfer.js ' + CremWaveSurfer.VERSION;
            //CremVideojs.log(msg);

            // load file
            player.src({ src: 'media/hal.wav', type: 'audio/wav' });
        });

        player.on('waveReady', function () {
            // print wavesurfer.js plugins
            /*CremVideojs.log('active wavesurfer.js plugins: ',
                player.wavesurfer().surfer.getActivePlugins());*/

            // listen for regions plugin events
            player.wavesurfer().surfer.on('region-click', function (region, e) {

            });
        });

        // error handling
        player.on('error', function (element, error) {
            console.warn('ERROR:', error);
        });
    </script>

</body>

</html>
